<div class="tea-cart">

<!-- main -->
<div id="container" class="cart">
    <div class="w">
        <div id="chunjie" class="mb10"></div>
        <div class="cart-filter-bar">
            <ul class="switch-cart">
                <li class="switch-cart-item curr">
                    <a href="http://cart.jd.com/cart#none">
                        <em>全部商品</em>
                        <span class="number">{{amount}}</span>
                    </a>
                </li>
            </ul>
            <div class="clr"></div>
            <div class="w-line">
                <div class="floater" style="width: 78px; left: 0px;"></div>
            </div>
        </div>
    </div>

    <div class="cart-warp">
        <div class="w">
            <div id="jd-cart">
                <div class="cart-main cart-main-new">
                    <div class="cart-thead">
                        <div class="column t-placeholder"></div>
                        <div class="column t-goods">商品</div>
                        <div class="column t-price">单价</div>
                        <div class="column t-quantity">数量</div>
                        <div class="column t-sum">小计</div>
                        <div class="column t-action">操作</div>
                    </div>

                    <div id="cart-list">
                        <div class="cart-item-list" id="{{item.id}}" ng-repeat="item in items">
                            <div class="cart-tbody">
                                <div class="item-list">
                                    <!-- 单品-->
                                    <div class="item-single  item-item">
                                        <div class="item-form">
                                            <div class="cell p-placeholder"></div>
                                            <div class="cell p-goods">
                                                <div class="goods-item">
                                                    <div class="p-img">
                                                        <img src="./我的购物车 - 京东商城_files/56c42ed1Ncf2f54ee.jpg">
                                                    </div>
                                                    <div class="item-msg">
                                                        <div class="p-name">
                                                            艺福堂茶叶 2016新茶 明前西湖龙井绿茶 165口碑茶250g/罐【支持货到付款】
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="cell p-price">165.00</div>
                                            <div class="cell p-quantity">1</div>
                                            <div class="cell p-sum">
                                                <strong>165.00</strong>
                                            </div>
                                            <div class="cell p-ops">
                                                <!--单品-->
                                                <a class="cart-remove" href="javascript:void(0);">删除</a>
                                            </div>
                                        </div>
                                        <div class="item-extra"></div>
                                        <div class="item-line"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div id="cart-floatbar">
                <div class="ui-ceilinglamp-1" style="width: 100%; height: 52px;">
                    <div class="cart-toolbar fixed-bottom" style="width: 100%; height: 50px;">
                        <div class="toolbar-wrap">
                            <div class="options-box">
                                <div class="clr"></div>
                                <div class="toolbar-right">
                                    <div class="normal">
                                        <div class="comm-right">
                                            <div class="btn-area">
                                                <a class="submit-btn" data-bind="1">去结算<b></b></a>
                                            </div>
                                            <div class="price-sum">
                                                <div>
                                                    <span class="txt">总价（不含运费）：</span>
                                                    <span class="price sumPrice"><em
                                                            data-bind="2103.00">¥2103.00</em></span>
                                                    <br>
                                                    <span class="txt">已节省：</span>
                                                    <span class="price totalRePrice">- ¥0.00</span>
                                                </div>
                                            </div>
                                            <div class="amount-sum">
                                                <em>3</em>件商品.
                                            </div>
                                            <div class="clr"></div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- /main -->

</div>
