<section id="content">
    <div class="container">
        <style type="text/css">
            .color-block {
                height: 100px;
                color: rgba(255, 255, 255, 0.9);
                text-align: center;
                padding: 15px 0;
                border-radius: 2px;
                margin-bottom: 25px;
            }

            .color-block span {
                display: block;
            }

            .color-block .color {
                font-size: 14px;
                text-transform: uppercase;
            }

            .color-block .code {
                margin: 5px 0;
            }

            .color-block .less {
                font-size: 11px;
            }
        </style>

        <div class="block-header">
            <h2>邻里</h2>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h2>起诉比例图</h2>

                        <ul class="actions">
                            <li class="dropdown action-show">
                                <a href="#" data-toggle="dropdown">
                                    <i class="md md-more-vert"></i>
                                </a>

                                <div class="dropdown-menu pull-right">
                                    <p class="p-20">
                                        You can put anything here
                                    </p>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="card-body card-padding">
                        <div id="pie-chart" class="flot-chart-pie" style="padding: 0px; position: relative;"><canvas class="flot-base" width="504" height="300" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 504px; height: 300px;"></canvas><canvas class="flot-overlay" width="504" height="300" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 504px; height: 300px;"></canvas></div>
                        <div class="flc-pie hidden-xs"><table style="font-size:smaller;color:#545454"><tbody><tr><td class="legendColorBox"><div style="border:1px solid #ccc;padding:1px"><div style="width:4px;height:0;border:5px solid #F44336;overflow:hidden"></div></div></td><td class="legendLabel">Toyota</td><td class="legendColorBox"><div style="border:1px solid #ccc;padding:1px"><div style="width:4px;height:0;border:5px solid #03A9F4;overflow:hidden"></div></div></td><td class="legendLabel">Nissan</td><td class="legendColorBox"><div style="border:1px solid #ccc;padding:1px"><div style="width:4px;height:0;border:5px solid #8BC34A;overflow:hidden"></div></div></td><td class="legendLabel">Hyundai</td><td class="legendColorBox"><div style="border:1px solid #ccc;padding:1px"><div style="width:4px;height:0;border:5px solid #FFEB3B;overflow:hidden"></div></div></td><td class="legendLabel">Scion</td><td class="legendColorBox"><div style="border:1px solid #ccc;padding:1px"><div style="width:4px;height:0;border:5px solid #009688;overflow:hidden"></div></div></td><td class="legendLabel">Daihatsu</td></tr></tbody></table></div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>滨湖壹号二栋
                            <small>进大门靠左手边的房子</small>
                        </h2>
                    </div>

                    <div class="card-body card-padding">
                        <div class="row">
                            <div class="col-sm-2 col-xs-2" ng-repeat="neighbour in building2">
                                <div class="color-block bgm-cyan {{neighbour}}">
                                    <span class="color">{{neighbour}}</span>
                                    <span class="code"> </span>
                                    <span class="less"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>滨湖壹号一栋
                            <small>进大门靠右手边的房子</small>
                        </h2>
                    </div>

                    <div class="card-body card-padding">
                        <div class="row">
                            <div class="col-sm-2 col-xs-2" ng-repeat="neighbour in building1">
                                <div class="color-block bgm-cyan {{neighbour}}">
                                    <span class="color">{{neighbour}}</span>
                                    <span class="code"> </span>
                                    <span class="less"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
