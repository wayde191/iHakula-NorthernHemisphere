<div class="tile-wrapper revenue">
    <div class="front" style="width:100%; height: 420px">
        <h2 class="title">Forecast revenue
            <small class="animated fadeIn">As at GMT</small></h2>
        <p class="sub-info" ng-bind="date | date:'MMMM yyyy'"></p>
        <div class="revenue-table-container">
            <table>
                <thead>
                <tr>
                    <th>Account name</th>
                    <th>Actual(Jan - {{actualMonth}})</th>
                    <th>ATL+BTL(â‰¥60%)</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="account in data.accounts | limitTo: 7">
                </tr>
                </tbody>
            </table>
        </div>
        <nav>
            <a ng-if="showCPReveuneDetail" ng-href={{detailPageUrl}} class="graph"></a>
            <a title="Flip"  href="" class="flipit" ng-click="flip()">.</a>
        </nav>
    </div>
    <div class="back" style="width:100%; height: 100%">
        <h2 class="title">Forecast revenue
            <small class="animated fadeIn">As at GMT</small></h2>
        <div class="cp-small-revenue-chart"  cp-small-revenue-chart>
            <p class="year-forecast">Your <span ng-bind="date | date:'yyyy'"></span> forecast</p>
        </div>
        <nav>
            <a ng-if="showCPReveuneDetail" ng-href={{detailPageUrl}} class="graph"></a>
            <a title="Flip Back" href="" class="flipback" ng-click="flipBack()"> . </a>
        </nav>
    </div>
</div>
