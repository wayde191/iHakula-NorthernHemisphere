<section id="content" style="padding: 0;">
    <div class="">

        <!--Detail part-->
        <div id="chat" style="width:100%; position: relative; top: 0px; padding: 0; z-index: 1;" class="toggled">

            <ul class="tab-nav tn-justified" role="tablist">
                <li role="presentation" class="active"><a href="#friends" aria-controls="friends" role="tab"
                                                          data-toggle="tab">详情</a></li>
                <li role="presentation"><a href="#online" aria-controls="online" role="tab" data-toggle="tab">评论</a>
                </li>
            </ul>

            <div class="tab-content" style="height: 100%; padding-top: 0;">
                <div role="tabpanel" style="height: 100%; overflow: auto;"
                     class="tab-pane fade in active" id="friends">
                    <div class="timeline">
                        <div class="t-view" data-tv-type="{{post.contentType}}" ng-repeat="post in selectedPost">
                            <div class="tv-header media">
                                <a href="#" class="tvh-user pull-left">
                                    <img class="img-responsive" src="img/profile-pics/010.png" alt="">
                                </a>
                                <div class="media-body p-t-5">
                                    <strong class="d-block">{{post['title']['rendered']}}</strong>
                                    <small class="c-gray">{{post['date'] | date:'yyyy/MM/dd @ h:mma'}}</small>
                                </div>
                            </div>
                            <div class="tv-body">
                                <div ng-bind-html="renderHtml(post['content']['rendered'])"></div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" style="height: 100%; overflow: auto;"
                     class="tab-pane fade" id="online">
                    <div class="tv-comments">
                        <div ng-show="!commentsLoaded" class="text-center" style="padding: 100px 26px;">
                            <h3><i class="md md-refresh"></i> 加载中...</h3>
                        </div>
                        <ul ng-show="commentsLoaded" class="tvc-lists">
                            <li class="media" ng-repeat="comment in selectedComments">
                                <a class="tvh-user pull-left">
                                    <img class="img-responsive" ng-src={{comment['author_avatar_urls']['48']}} alt="">
                                </a>
                                <div class="media-body">
                                    <a class="tvc-more pull-right" ng-href={{comment.link}}><i
                                            class="md md-comment"></i>回复</a>
                                    <strong class="d-block">{{comment['author_name']}}</strong>
                                    <small class="c-gray">{{comment['date'] | date:'yyyy/MM/dd @ h:mma'}}</small>
                                    <div class="m-t-10" ng-bind-html="renderHtml(comment['content']['rendered'])"></div>

                                    <div ng-repeat="child in comment.children">
                                        <comment family="child"></comment>
                                    </div>
                                </div>
                            </li>

                            <li class="p-20">
                                <div id="lets-talk">
                                </div>
                            </li>

                            <li class="p-20 text-center">
                                欢迎点评
                            </li>
                        </ul>
                    </div>

                    <div class="clearfix"></div>
                </div>
            </div>
        </div>

    </div>
</section>
